apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  labels:
    use-infisical: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web
        image: todo-change
        ports:
        - containerPort: 80